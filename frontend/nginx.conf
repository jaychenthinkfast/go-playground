server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # 启用gzip压缩
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # 安全相关头信息
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # 缓存静态资源
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Share Service API 请求
    location ^~ /api/share {
        proxy_pass http://share-service:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        
        # 超时设置
        proxy_connect_timeout 10;
        proxy_send_timeout 30;
        proxy_read_timeout 30;
    }
    
    # 代码执行 API 请求
    location = /api/execute {
        proxy_pass http://share-service:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        
        # 超时设置
        proxy_connect_timeout 10;
        proxy_send_timeout 60;  # 增加超时时间
        proxy_read_timeout 60;  # 增加超时时间
    }
    
    # 代码执行结果 API 请求
    location ^~ /api/result/ {
        proxy_pass http://share-service:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        
        # 超时设置
        proxy_connect_timeout 10;
        proxy_send_timeout 30;
        proxy_read_timeout 30;
    }

    # Go 1.24 版本 API 请求
    location ^~ /api/go1.24/ {
        rewrite ^/api/go1.24/(.*) /api/$1 break;
        proxy_pass http://backend-go124:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        
        # 超时设置
        proxy_connect_timeout 10;
        proxy_send_timeout 30;
        proxy_read_timeout 30;
    }

    # Go 1.23 版本 API 请求
    location ^~ /api/go1.23/ {
        rewrite ^/api/go1.23/(.*) /api/$1 break;
        proxy_pass http://backend-go123:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        
        # 超时设置
        proxy_connect_timeout 10;
        proxy_send_timeout 30;
        proxy_read_timeout 30;
    }

    # Go 1.22 版本 API 请求
    location ^~ /api/go1.22/ {
        rewrite ^/api/go1.22/(.*) /api/$1 break;
        proxy_pass http://backend-go122:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        
        # 超时设置
        proxy_connect_timeout 10;
        proxy_send_timeout 30;
        proxy_read_timeout 30;
    }

    # 默认 API 请求 (使用 Go 1.24 版本)
    location ^~ /api/ {
        proxy_pass http://backend-go124:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        
        # 超时设置
        proxy_connect_timeout 10;
        proxy_send_timeout 30;
        proxy_read_timeout 30;
    }

    # Handle frontend routes for SPA
    location / {
        try_files $uri $uri/ /index.html;
        
        # 不缓存index.html
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
    
    # 错误页面
    error_page 404 /index.html;
    
    # 拒绝访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
} 